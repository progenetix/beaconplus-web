  note: ""
  label: "CNV Request"
  description: |
    This query type is for copy number queries ("variantCNVrequest"), e.g. using fuzzy
    ranges for start and end positions to capture a set of similar variants.
  parameters:
    datasetIds:
      placeholder: ""
    includeDatasetResponses:
      placeholder: "ALL"
      hide: true
    requestType:
      value: "variantCNVrequest"
      hide: true
    assemblyId:
      placeholder: "GRCh38"
    geneinputField:
      placeholder: "CDKN2A"
      hide: true
    cytoinputField:
      placeholder: ""
      hide: true
    referenceName:
      placeholder: 9
    start:
      placeholder: "19000001-21975098"
    end:
      placeholder: "21967753-24000000"
    variantType:
      placeholder: "DEL"
    alternateBases:
      placeholder: ""
      hide: true
    referenceBases:
      placeholder: "N"
      hide: true

variantRangeRequest:
  note: ""
  label: "Range Query"
  description: |
    Range + wildcard query will return any variant between the given positions. Either a
    "variant type" or alternate bases ("N" for wildcard) should be specified.
    The exact variants which were being found can be retrieved through the variant
    handover [H—>O] link.
  parameters:
    datasetIds:
      placeholder: ""
    includeDatasetResponses:
      placeholder: "ALL"
      hide: true
    requestType:
      value: "variantRangeRequest"
      hide: true
    assemblyId:
      placeholder: "GRCh38"
    geneinputField:
      placeholder: ""
      hide: true
    cytoinputField:
      placeholder: ""
      hide: true
    referenceName:
      placeholder: 17
    start:
      placeholder: 7572826
    end:
      placeholder: 7579005
    variantType:
      placeholder: ""
    alternateBases:
      placeholder: "N"
    referenceBases:
      placeholder: "N"
  examples:
    - label: "SNV Range Example"
      note: "Example for EIF4A1 transcript region matches (precise variants)"
      description: |
        As in the standard SNV query, this example shows a Beacon query against
        mutations in the EIF4A1 gene in the DIPG childhood brain tumor dataset.
        However, this range + wildcard query will return any variant with
        alternate bases (indicated through "N").
        Since parameters will be interpreted using an "AND" paradigm, either <i>Alternate
        Bases</i> OR <i>Variant Type</i> should be specified.
        The exact variants which were being found can be retrieved through the variant
        handover [H—>O] link.
      parameters:
        datasetIds:
          value: "dipg"
        includeDatasetResponses:
          value: "ALL"
          hide: true
        assemblyId:
          value: "GRCh38"
        geneinputField:
          value: "EIF4A1"
        referenceName:
          value: 17
        start:
          value: 7572826
        end:
          value: 7579005
        variantType:
          value: ""
        alternateBases:
          value: "N"
        referenceBases:
          value: "N"
        freeFilters:
          value: ""
      ontology_queries:
        - "NCIT"
        - "icdom"
        - "icdot"



    datasetIds:
      placeholder: "dipg"
    includeDatasetResponses:
      placeholder: "ALL"
      hide: true
    requestType:
      value: "variantAlleleRequest"
      hide: true
    assemblyId:
      placeholder: "GRCh38"
      hide: true
    geneinputField:
      placeholder: ""
      hide: true
    cytoinputField:
      placeholder: ""
      hide: true
    referenceName:
      placeholder: 17
    start:
      placeholder: 7577121
    end:
      placeholder: ""
      hide: true
    variantType:
      placeholder: ""
      hide: true
    alternateBases:
      placeholder: "A"
    referenceBases:
      placeholder: "G"
    materialtype:
      placeholder: ""
      hide: true
    freeFilters:
      placeholder: ""
      hide: true
  examples:
    - label: "SNV Example"
      note: "Example for specific EIF4A1 mutation"
      description: |
        This example shows a core Beacon query, against a specific
        mutation in the EIF4A1 gene, in the DIPG childhood brain tumor dataset.
      parameters:
        datasetIds:
          value: "dipg"
        includeDatasetResponses:
          value: "ALL"
          hide: true
        assemblyId:
          value: "GRCh38"
        geneinputField:
          value: "EIF4A1"
          hide: true
        cytoinputField:
          value: ""
        referenceName:
          value: 17

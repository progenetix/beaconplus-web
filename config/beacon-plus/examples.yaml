---
exampleValuesCNV:
  note: "Example for focal CDKN2A deletion matches."
  label: "CNV Example"
  description: |
    This example shows the query for CNV deletion variants overlapping the
    CDKN2A gene's coding region with at least a single base, but limited
    to "focal" hits (here i.e. <= ~2Mbp in size). The query is against the
    arrayMap collection and can be modified e.g. through changing the position
    parameters or data source.
  parameters:
    datasetIds:
      examplevalue: "arraymap"
    includeDatasetResponses:
      examplevalue: "ALL"
      hide: true
    requestType:
      examplevalue: "variantCNVrequest"
    assemblyId:
      examplevalue: "GRCh38"
    geneinputField:
      examplevalue: "CDKN2A"
    referenceName:
      examplevalue: 9
    start:
      examplevalue: "20000001-21975098"
    end:
      examplevalue: "21967753-23000000"
    variantType:
      examplevalue: "DEL"
    alternateBases:
      examplevalue: ""
      hide: true
    referenceBases:
      examplevalue: "N"
      hide: true
    freeFilters:
      examplevalue: ""
      hide: true
  ontology_queries:
    - "icdom-94403"
    - "icdom"

exampleValuesSNVrange:
  note: "Example for EIF4A1 transcript region matches (precise variants)"
  label: "SNV Range Example"
  description: |
    As in the standard SNV query, this example shows a Beacon query against
    mutations in the EIF4A1 gene in the DIPG childhood brain tumor dataset.
    However, this range + wildcard query will return any variant with
    alternate bases (indicated through "N").
    Since parameters will be interpreted using an "AND" paradigm, either <i>Alternate
    Bases</i> OR <i>Variant Type</i> should be specified.
    The exact variants which were being found can be retrieved through the variant
    handover [Hâ€”>O] link.
  parameters:
    datasetIds:
      examplevalue: "dipg"
    includeDatasetResponses:
      examplevalue: "ALL"
      hide: true
    requestType:
      examplevalue: "variantRangeRequest"
    assemblyId:
      examplevalue: "GRCh38"
    geneinputField:
      examplevalue: "EIF4A1"
    referenceName:
      examplevalue: 17
    start:
      examplevalue: 7572826
    end:
      examplevalue: 7579005
    variantType:
      examplevalue: ""
    alternateBases:
      examplevalue: "N"
    referenceBases:
      examplevalue: "N"
    filters:
      examplevalue: ""
  ontology_queries:
    - "NCIT"
    - "icdom"
    - "icdot"


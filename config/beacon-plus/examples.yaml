      examplevalue: "EIF4A1"
      hide: true
    cytoinputField:
      examplevalue: ""
    referenceName:
      examplevalue: 17
    start:
      examplevalue: 7577121
    end:
      examplevalue: ""
    variantType:
      examplevalue: ""
    alternateBases:
      examplevalue: "A"
    referenceBases:
      examplevalue: "G"
    filters:
      examplevalue: ""
  ontology_queries:

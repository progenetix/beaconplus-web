variantRangeRequest:
  note: ""
  label: "Range Query"
  description: |
    A range query will return any variant between the given positions. Either a
    "variant type" or alternate bases ("N" for wildcard) may be specified.
    The exact variants which were being found can be retrieved through the variant handover [Hâ€”>O] link.
  parameters:
    requestType:
      defaultValue: "variantRangeRequest"
      isHidden: true
    datasetIds:
      defaultValue: ["cellosaurus"]
      isHidden: true
    assemblyId:
      defaultValue: "GRCh38"
      isHidden: true
    referenceName:
      placeholder: "17"
    start:
      placeholder: 7000000
    end:
      placeholder: 8000000
    variantType:
      placeholder: ""
    alternateBases:
      isHidden: true
    referenceBases:
      isHidden: true
    accessid:
      isHidden: true
    examples:
      - label: "SNV Range Example"
        note: "Example for EIF4A1 transcript region matches (precise variants)"
        description: |
          As in the standard SNV query, this example shows a Beacon query against
          mutations in the EIF4A1.
        parameters:
          datasetIds:
            defaultValue: ["cellosaurus"]
          assemblyId:
            defaultValue: "GRCh38"
          referenceName:
            defaultValue: "17"
          start:
            defaultValue: 7572826
          end:
            defaultValue: 7579005
          variantType:
            defaultValue: ""
          alternateBases:
            defaultValue: "N"
          referenceBases:
            defaultValue: "N"
          freeFilters:
            defaultValue: ""

allFieldsRequest:
  note: ""
  label: "Empty Fields"
  description: |
    All CNV form fields for composing your own queries.
  parameters:
    datasetIds:
      defaultValue: ["cellosaurus"]
      isHidden: true
    assemblyId:
      defaultValue: "GRCh38"
      isHidden: true
    requestType: {}
    referenceName:
      placeholder: "9"
    start:
      placeholder: "20000001-21975098"
    end:
      placeholder: "21967753-23000000"
    variantType:
      placeholder: "DEL"

    - label: "Bracket Query - any DEL"
      note: "Example for CDKN2A deletion matches."
      description: >-
        This example shows the query for CNV deletion variants overlapping the
        CDKN2A gene's coding region with at least a single base, but limited
        to "focal" hits (here i.e. <= ~2Mbp in size). The query is against the
        progenetix collection and can be modified e.g. through changing the position
        parameters.
      parameters:
        referenceName:
          defaultValue: "refseq:NC_000009.12"
        start:
          defaultValue: "21000001-21975098"
        end:
          defaultValue: "21967753-23000000"
        variantType:
          defaultValue: "EFO:0030067"
        geneId:
          isHidden: true
        alternateBases:
          isHidden: true
        referenceBases:
          isHidden: true
        variantMinLength:
          isHidden: true
        variantMaxLength:
          isHidden: true
        bioontology:
          defaultValue: [NCIT:C3058]
        freeFilters:
          defaultValue: ""
        filterLogic:
          isHidden: true
        includeDescendantTerms:
          isHidden: true
    - label: "Bracket Query - complete DUP"
      note: "Example for CDKN2A deletion matches."
      description: >-
        This example shows the query for CNV gain variants completely covering
        the MYC coding region, but limited to "focal" hits (here i.e. <= ~2Mbp
        in size) through restricting the size of the start and end brackets.
      parameters:
        referenceName:
          defaultValue: "refseq:NC_000008.11"
        start:
          defaultValue: "126000000-127735434"
        end:

---
variantCNVrequest:
  note: ""
  label: "CNV Request"
  description: |
    This query type is for copy number queries ("variantCNVrequest"), e.g. using fuzzy
    ranges for start and end positions to capture a set of similar variants.
  parameters:
    datasetIds:
      placeholder: "1000genomesDRAGEN"
    includeDatasetResponses:
      placeholder: "ALL"
      isHidden: true
    requestType:
      defaultValue: "variantCNVrequest"
      isHidden: true
    assemblyId:
      placeholder: "GRCh38"
    referenceName:
      placeholder: "9"
    start:
      placeholder: "19000001-21975098"
    end:
      placeholder: "21967753-24000000"
    variantType:
      placeholder: "DEL"
    alternateBases:
      placeholder: ""
      isHidden: true
    referenceBases:
      placeholder: ""
      isHidden: true
    materialtype:
      placeholder: "" #"EFO:0009656"
      isHidden: true
    freeFilters:
      placeholder: ""
      isHidden: true
    accessid:
      isHidden: true
    filterLogic:
      isHidden: true
  examples:
    - label: "CNV Example"
      note: "Example for focal CDKN2A deletion matches."
      description: |
        This example shows the query for CNV deletion variants overlapping the
        CDKN2A gene's coding region with at least a single base, but limited
        to "focal" hits (here i.e. <= ~2Mbp in size). The query is against the
        arrayMap collection and can be modified e.g. through changing the position
        parameters or data source.
      parameters:
        datasetIds:
          defaultValue: ["1000genomesDRAGEN"]
        includeDatasetResponses:
          defaultValue: "ALL"
          isHidden: true
        assemblyId:
          defaultValue: "GRCh38"
        referenceName:
          defaultValue: "9"
        start:
          defaultValue: "21000001-21975098"
        end:
          defaultValue: "21967753-23000000"
        variantType:
          defaultValue: "DEL"
        alternateBases:
          defaultValue: ""
          isHidden: true
        referenceBases:
          defaultValue: "N"
          isHidden: true
        bioontology:
          defaultValue: ""
          isHidden: true
        freeFilters:
          defaultValue: ""
          isHidden: true

variantRangeRequest:
  note: ""
  label: "Range Query"
  description: |
    Range + wildcard query will return any variant between the given positions. Either a
    "variant type" or alternate bases ("N" for wildcard) should be specified.
    The exact variants which were being found can be retrieved through the variant
    handover [Hâ€”>O] link.
  parameters:
    datasetIds:
      placeholder: ""
    includeDatasetResponses:
      placeholder: "ALL"
      isHidden: true
    requestType:
      defaultValue: "variantRangeRequest"
      isHidden: true
    assemblyId:
      placeholder: "GRCh38"
      isHidden: true
    referenceName:
      placeholder: "17"
    start:
      placeholder: 7000000
    end:
      placeholder: 8000000
    variantType:
      placeholder: "DEL"
    alternateBases:
      placeholder: ""
      isHidden: true
    referenceBases:
      placeholder: ""
      isHidden: true
    accessid:
      isHidden: true
  examples:
    - label: "DEL Range Example"
      note: "Example for EIF4A1 transcript region matches (precise variants)"
      description: |
        The range reques matches all (DEL) variants somehow overlapping the interval.
      parameters:
        datasetIds:
          defaultValue: ["1000genomesDRAGEN"]
        includeDatasetResponses:
          defaultValue: "ALL"
          isHidden: true
        assemblyId:
          defaultValue: "GRCh38"
        referenceName:
          defaultValue: "17"
        start:
          defaultValue: 7000000
        end:
          defaultValue: 8000000
        variantType:
          defaultValue: "DEL"
        freeFilters:
          defaultValue: ""

allFieldsRequest:
  note: ""
  label: "All Fields"
  description: |
    All form fields for composing your own queries.
  parameters:
    datasetIds:
      placeholder: "1000genomesDRAGEN"
    includeDatasetResponses:
      placeholder: "ALL"
    requestType: {}
    assemblyId:
      placeholder: "GRCh38"
    referenceName:
      placeholder: "9"
    start:
      placeholder: "20000001-21975098"
    end:
      placeholder: "21967753-23000000"
    variantType:
      placeholder: "DEL"
    alternateBases:
      placeholder: "A"
    referenceBases:
      placeholder: "G"
    freeFilters:
      placeholder: "" # "geolat:49,geolong:8.69,geodist:2000000"
    materialtype:
      placeholder: "" #"EFO:0009656"
    accessid:
      isHidden: true

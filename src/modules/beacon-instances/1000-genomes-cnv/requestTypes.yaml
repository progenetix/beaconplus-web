variantRangeRequest:
  note: ""
  label: "Range Query"
  description: |
    A range query will return any variant between the given positions. Either a
    "variant type" or alternate bases ("N" for wildcard) may be specified.
    The exact variants which were being found can be retrieved through the variant handover [Hâ€”>O] link.
  parameters:
    requestType:
      defaultValue: "variantRangeRequest"
      isHidden: true
    includeDatasetResponses:
      placeholder: "ALL"
      isHidden: true
    datasetIds:
      defaultValue: ["1000genomesDRAGEN"]
      isHidden: true
    assemblyId:
      defaultValue: "GRCh38"
      isHidden: true
    referenceName:
      placeholder: "17"
    start:
      placeholder: 7000000
    end:
      placeholder: 8000000
    variantType:
      placeholder: ""
    alternateBases:
      isHidden: true
    referenceBases:
      isHidden: true
    bioontology:
      isHidden: true
    materialtype:
      isHidden: true
    freeFilters:
      isHidden: true
    accessid:
      isHidden: true
    filterLogic:
      isHidden: true
    geoCity:
      isHidden: true
  examples:
    - label: "Range Example"
      note: "Example for any change around TP53 locus"
      description: |
        The range reques matches all (DEL) variants somehow overlapping the interval.
      parameters:
        referenceName:
          defaultValue: "17"
        start:
          defaultValue: 7000000
        end:
          defaultValue: 8000000

allFieldsRequest:
  note: ""
  label: "Empty Fields"
  description: |
    All CNV form fields for composing your own queries.
  parameters:
    datasetIds:
      defaultValue: ["1000genomesDRAGEN"]
      isHidden: true
    includeDatasetResponses:
      placeholder: "ALL"
      isHidden: true
    assemblyId:
      defaultValue: "GRCh38"
      isHidden: true
    requestType: {}
    referenceName:
      placeholder: "9"
    start:
      placeholder: "20000001-21975098"
    end:
      placeholder: "21967753-23000000"
    variantType:
      placeholder: "DEL"
    alternateBases:
      isHidden: true
    referenceBases:
      isHidden: true
    bioontology:
      defaultValue: []
      isHidden: true
    materialtype:
      isHidden: true
    freeFilters:
      isHidden: true
    accessid:
      isHidden: true
    filterLogic:
      isHidden: true
    geoCity:
      isHidden: true
    geodistanceKm:
      isHidden: true

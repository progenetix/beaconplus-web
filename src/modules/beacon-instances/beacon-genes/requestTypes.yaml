---
geneVariantRequest:
  note: ""
  label: "Gene Variant Request"
  description: |
    This query type uses known gene symbols to search for variants inside or overlapping the gene's genomic coordinates.
  parameters:
    datasetIds:
      defaultValue: ["progenetix"]
      isHidden: true
    cohorts:
      defaultValue: ["pgxcohort-TCGA", "pgxcohort-arraymap"]
    includeDatasetResponses:
      placeholder: "ALL"
      isHidden: true
    requestType:
      defaultValue: "geneVariantRequest"
      isHidden: true
    assemblyId:
      defaultValue: "GRCh38"
      isHidden: true
    geneSymbol:
      placeholder: "TP53"
    referenceName:
      isHidden: true
    start:
      isHidden: true
    end:
      isHidden: true
    varMinLength:
      defaultValue: 1000
    alternateBases:
      isHidden: true
    referenceBases:
      isHidden: true
    bioontology:
      placeholder: ["NCIT:C3058"]
    genotypicSex:
      isHidden: true
    materialtype:
      isHidden: true
    freeFilters:
      isHidden: true
    accessid:
      isHidden: true
    filterLogic:
      isHidden: true
    city:
      isHidden: true
  examples:
    - label: "TP53 Deletion"
      note: "Example for any deletion involving TP53."
      description: |
        This example shows a gene symbol based query, which translates the TP53 coding region coordinates internally into a range query.
      parameters:
        geneSymbol:
          defaultValue: "TP53"
        variantType:
          defaultValue: "DEL"
        varMinLength:
          defaultValue: 1000
        varMaxLength:
          defaultValue: 3000000
        bioontology:
          defaultValue: ["NCIT:C3058"]

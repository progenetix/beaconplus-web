  parameters:
    aminoacidChange:
      isHidden: true
    geneId:
      isHidden: true
    genomicAlleleShortForm:
      isHidden: true
    referenceName:
      defaultValue: "refseq:NC_000017.11"
    start:
      defaultValue: 7577121
    end:
      isHidden: true
    variantType:
      defaultValue: "SO:0001059"
    alternateBases:
      defaultValue: "A"
    referenceBases:
      defaultValue: "G"
    variantMinLength:
      isHidden: true
    variantMaxLength:
      isHidden: true
    clinicalClasses:
      isHidden: true
    filterLogic:
      isHidden: true
    includeDescendantTerms:
      isHidden: true

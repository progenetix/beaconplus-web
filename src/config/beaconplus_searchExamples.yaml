      defaultValue: 0
    limit:
      defaultValue: 100
    freeFilters:
      defaultValue: ""
      isHidden: true
    accessid:
      isHidden: true
- label: "Range Example"
  note: "Example for EIF4A1 transcript region matches (precise variants)"
  description: |
    As in the standard SNV query, this example shows a Beacon query against
    mutations in the `EIF4A1` gene in the DIPG childhood brain tumor dataset.
    However, this range + wildcard query will return any variant with
    alternate bases (indicated through "N").
    Since parameters will be interpreted using an "AND" paradigm, either <i>Alternate
    Bases</i> OR <i>Variant Type</i> should be specified.
    The exact variants which were being found can be retrieved through the variant
    handover [Hâ€”>O] link.
  parameters:
    datasetIds:
      defaultValue: ["examplez"]
    referenceName:
      defaultValue: "refseq:NC_000017.11"
    geneId:
      isHidden: true
    genomicAlleleShortForm:
      isHidden: true
    aminoacidChange:
      isHidden: true
    start:
      defaultValue: 7572826
    end:
      defaultValue: 7579005
    variantType:
      defaultValue: "SO:0001059"
    alternateBases:
      defaultValue: ""
    referenceBases:
      defaultValue: ""
    clinicalClasses:
      isHidden: true
    accessid:
      isHidden: true
    filterLogic:
      isHidden: true
    includeDescendantTerms:
      isHidden: true
    geoCity:
      isHidden: true
    geodistanceKm:
      isHidden: true
    skip:
      defaultValue: 0
    limit:
      defaultValue: 100
    freeFilters:
      isHidden: true
    sex:
      isHidden: false
    materialtype:
      isHidden: true
    referenceid:
      isHidden: true
    cohorts:
      isHidden: true
  img: https://docs.genomebeacons.org/img/BeaconRangeQuery-graphics.png
- label: "Gene Match"
  note: |
    Where supported beacons can discover variants overlap with the region of a known gene.
  description: |
    Beacons in v2 can support the discovery of variants with overlap with the
    genomic location of a gene, indicated by its symbol (e.g. `BRAF`). Additional
    parameters can _optionally_ be used to make matches more specific:
    - `variantMinLength` and `variantMaxLength` to limit matched CNV sizes
    - `genomicAlleleShortForm` (e.g. `V600E` with `BRAF`)
    - `variantType` and `alternateBases` to specify variants
    Here we also show the fields for some commonly used metadata elements.
  parameters:
    datasetIds:
      defaultValue: ["cellz"]
    aminoacidChange:
      isHidden: false
    geneId:
      isHidden: false
    genomicAlleleShortForm:
      isHidden: true
    referenceName:
      isHidden: true
    start:
      isHidden: true
    end:
      isHidden: true
    variantMinLength:
      isHidden: false
    variantMaxLength:
      isHidden: false
    variantType:
      isHidden: false
    alternateBases:
      isHidden: false
    referenceBases:
      isHidden: true
    bioontology:
      isHidden: true
    clinicalClasses:
      isHidden: true
    accessid:
      isHidden: true
    filterLogic:
      isHidden: true
    includeDescendantTerms:
      isHidden: true
    geoCity:
      isHidden: true
    geodistanceKm:
      isHidden: true
    skip:
      defaultValue: 0
    limit:
      defaultValue: 100
    freeFilters:
      isHidden: true
    sex:
      isHidden: false
    materialtype:
      isHidden: false
    referenceid:
      isHidden: false
    cohorts:
      isHidden: true
- label: "Aminoacid Example"
  note: "Where supported beacons can discover variants by their aminoacid change."
  description: |
    Beacons in v2 can support the discovery of variants by their amino acid change
    in the single AA alteration form (e.g. "V600E"). For more specificity this
    parameter can be combined with the gene symbol (e.g. "BRAF").
  parameters:
    datasetIds:
      defaultValue: ["cellz"]
    aminoacidChange:
      isHidden: false
      defaultValue: V600E
    geneId:
      isHidden: false
